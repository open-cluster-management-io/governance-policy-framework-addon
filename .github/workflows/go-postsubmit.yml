name: GoPostSubmit

on:
  push:
    branches:
      - main
      - release-*
  workflow_dispatch: {}

env:
  # Common versions
  GO_REQUIRED_MIN_VERSION: ''
  GOPATH: '/home/runner/work/governance-policy-template-sync/governance-policy-template-sync/go'
defaults:
  run:
    working-directory: go/src/open-cluster-management.io/governance-policy-template-sync

jobs:
  verify:
    name: images
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/open-cluster-management.io/governance-policy-template-sync
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go/src/open-cluster-management.io/governance-policy-template-sync/go.mod
      - name: images
        run: make build-images
      - name: push
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login quay.io --username ${{ secrets.DOCKER_USER }} --password-stdin
          docker push quay.io/open-cluster-management/governance-policy-template-sync:latest
