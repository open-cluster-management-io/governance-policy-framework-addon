  kind: ClusterRole
  name: governance-policy-syncer
subjects:
- kind: ServiceAccount
  name: governance-policy-syncer
  namespace: open-cluster-management-agent-addon
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: governance-policy-syncer
  namespace: open-cluster-management-agent-addon
spec:
  replicas: 1
  selector:
    matchLabels:
      name: governance-policy-syncer
  template:
    metadata:
      labels:
        app: governance-policy-framework
        name: governance-policy-syncer
    spec:
      containers:
      - args:
        - --hub-cluster-configfile=/var/run/klusterlet/kubeconfig
        - --cluster-namespace=managed
        - --enable-lease=true
        - --log-level=2
        - --v=0
        command:
        - governance-policy-syncer
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: governance-policy-syncer
        image: quay.io/open-cluster-management/governance-policy-syncer:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        name: governance-policy-syncer
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /var/run/klusterlet
          name: klusterlet-config
      securityContext:
        runAsNonRoot: true
      serviceAccountName: governance-policy-syncer
      volumes:
      - name: klusterlet-config
        secret:
          defaultMode: 420
          secretName: hub-kubeconfig
