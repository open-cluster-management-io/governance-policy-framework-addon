apiVersion: constraints.gatekeeper.sh/v1beta1
kind: Case17K8sRequiredLabels
metadata:
  name: case17-gk-constraint
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Namespace"]
  parameters:
    message: "All namespaces must have a `gatekeeper` label"
    labels:
    - key: "gatekeeper"
