    policy.open-cluster-management.io/cluster-namespace: managed
    policy.open-cluster-management.io/root-policy: case9-test-policy
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
