    policy.open-cluster-management.io/cluster-namespace: managed
    policy.open-cluster-management.io/root-policy: default.case1-test-policy
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        # kind: ConfigurationPolicy # missing kind
        metadata:
          name: case2-remedation-action-not-exists-configpolicy
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Pod
                metadata:
                  name: nginx-pod-e2e
                  namespace: default
                spec:
                  containers:
                    - name: nginx

