apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: case10-remediation-action-not-exists-configpolicy
spec:
  remediationAction: inform
  pruneObjectBehavior: "None"
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: Pod
        metadata:
          name: nginx-pod-e2e
          namespace: default
        spec:
          containers:
            - name: nginx